<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background hexagon -->
  <polygon points="100,10 180,50 180,150 100,190 20,150 20,50" fill="#202024" stroke="#8257e5" stroke-width="3"/>
  
  <!-- Number 89 -->
  <text x="60" y="120" font-family="Consolas, monospace" font-size="64" font-weight="bold" fill="#8257e5">89</text>
  
  <!-- Decorative nodes -->
  <circle cx="50" cy="50" r="6" fill="#8257e5" />
  <circle cx="150" cy="50" r="6" fill="#8257e5" />
  <circle cx="50" cy="150" r="6" fill="#8257e5" />
  <circle cx="150" cy="150" r="6" fill="#8257e5" />
  
  <!-- Connecting lines -->
  <line x1="50" y1="50" x2="150" y2="150" stroke="#8257e5" stroke-width="2" stroke-dasharray="5,3" />
  <line x1="150" y1="50" x2="50" y2="150" stroke="#8257e5" stroke-width="2" stroke-dasharray="5,3" />
  
  <!-- Quantum elements -->
  <circle cx="100" cy="100" r="30" fill="none" stroke="#8257e5" stroke-width="1" stroke-dasharray="3,2">
    <animate attributeName="r" values="30;35;30" dur="4s" repeatCount="indefinite" />
  </circle>
  <circle cx="100" cy="100" r="40" fill="none" stroke="#8257e5" stroke-width="1" stroke-dasharray="3,3">
    <animate attributeName="r" values="40;35;40" dur="5s" repeatCount="indefinite" />
  </circle>
  
  <!-- Glitch elements -->
  <rect x="85" y="145" width="30" height="5" fill="#8257e5">
    <animate attributeName="x" values="85;80;85;90;85" dur="0.5s" repeatCount="indefinite" />
  </rect>
  <rect x="80" y="155" width="40" height="3" fill="#8257e5">
    <animate attributeName="x" values="80;85;80;75;80" dur="0.3s" repeatCount="indefinite" />
  </rect>
</svg>
